<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Site Preto — Consentimento</title>
<style>
  body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#000;color:#fff;font-family:Arial, sans-serif}
  .card{background:rgba(255,255,255,0.03);padding:24px;border-radius:12px;text-align:center;min-width:320px}
  button{padding:12px 20px;border-radius:8px;border:none;background:#ff2d55;color:#fff;cursor:pointer}
  .small{font-size:13px;color:#bbb;margin-top:10px}
  #result{margin-top:12px;white-space:pre-wrap;text-align:left}
</style>
</head>
<body>
  <div class="card">
    <h2>Site Preto</h2>
    <p class="small">Ao clicar em "Aceito", você concorda que coletaremos seu IP e localização aproximada para fins X. Nada será compartilhado sem consentimento.</p>
    <div>
      <button id="accept">Aceito</button>
      <button id="decline" style="margin-left:8px;background:#666">Recusar</button>
    </div>
    <div id="result"></div>
  </div>

<script>
const WORKER_URL = 'https://SEU-WORKER.workers.dev/'; // coloque a URL do seu Worker (copiada do Cloudflare)
const SITE_TOKEN = 'COLOQUE_AQUI_SEU_TOKEN_DO_WORKER'; // corresponde ao WORKER_SECRET (ideal: gerar e não expor muito)

const acceptBtn = document.getElementById('accept');
const declineBtn = document.getElementById('decline');
const resultEl = document.getElementById('result');

function show(msg){ resultEl.textContent = msg; }

declineBtn.addEventListener('click', () => {
  show('Você recusou. Nenhum dado será enviado.');
});

acceptBtn.addEventListener('click', async () => {
  acceptBtn.disabled = true;
  acceptBtn.textContent = 'Enviando...';

  try {
    // obtém IP/localização leve diretamente de um serviço público
    const resp = await fetch('https://ipapi.co/json/'); // ou 'http://ip-api.com/json'
    if (!resp.ok) throw new Error('Erro ao obter IP');
    const info = await resp.json();

    // dados mínimos enviados
    const payload = {
      ip: info.ip || '',
      country: info.country_name || info.country || '',
      region: info.region || info.region_name || '',
      city: info.city || info.city,
      note: 'Consentimento explícito do usuário'
    };

    // envia para o Worker (que repassa ao Discord)
    const r = await fetch(WORKER_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-site-token': SITE_TOKEN
      },
      body: JSON.stringify(payload)
    });

    if (!r.ok) {
      const errText = await r.text();
      show('Erro ao enviar ao servidor: ' + r.status + ' — ' + errText);
    } else {
      show('Dados enviados com sucesso. Obrigado pelo consentimento.\n\n' + JSON.stringify(payload, null, 2));
    }
  } catch (err) {
    console.error(err);
    show('Ocorreu um erro: ' + err.message);
  } finally {
    acceptBtn.disabled = false;
    acceptBtn.textContent = 'Aceito';
  }
});
</script>
</body>
</html>
